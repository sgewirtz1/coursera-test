<!doctype html>
<html lang="en" ng-app="LunchCheck">
<head>
	<title>Lunch Checker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/myApp.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="LunchCheckController">
	<div class="container">
		<h1>Lunch Checker</h1>

		<div class="form-group">
			<input id="lunch-menu" type="text"
			placeholder="list comma separated dishes you usually have for lunch"
			class="form-control" ng-model="lunchMenu">
		</div>
		<div class="form-group">
			<button class="btn btn-default" ng-click="checkFoods();">Check If Too Much</button>
		</div>
		<div class="form-group message" ng-class="customStyle.textColor">
			{{myMessage}}
		</div>
	</div>
</body>
</html>
